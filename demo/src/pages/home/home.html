<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Ionic Audio for Angular 4 / Ionic 3</h2>
  <p>
    This sample project shows you how simple it is to work with the ionic-audio module.
  </p>

  <ion-list>
    <ion-item *ngFor="let track of myTracks">
      <ion-thumbnail item-left>
        <img src="{{track.image}}">
      </ion-thumbnail>
      <h2>{{track.title}}</h2>
      <button ion-button (click)="playTrack(track)">Play</button><button ion-button (click)="addTrack(track)">Add</button>
    </ion-item>
  </ion-list>

  <audio-track #audio [track]="currentTrack" (onFinish)="onTrackFinished($event)">
    <audio-track-progress-bar duration progress [audioTrack]="audio">
    </audio-track-progress-bar>
    <button ion-button (click)="audio.play()">Play</button>
    <button ion-button (click)="audio.pause()">Pause</button>
  </audio-track>
</ion-content>
