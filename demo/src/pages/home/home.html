<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Ionic Audio for Angular 4 / Ionic 3</h2>
  <p>
    This sample project shows you how simple it is to work with the ionic-audio module.
  </p>

  <ion-list>
    <ion-item *ngFor="let track of myTracks">
      <ion-thumbnail item-left>
        <img src="{{track.art}}">
      </ion-thumbnail>
      <h2>{{track.title}}</h2>
      <button ion-button (click)="playTrack(track)">Play</button><button ion-button (click)="addTrack(track)">Add</button>
    </ion-item>
  </ion-list>

  <audio-playlist #playlist [tracks]="trackList">
    <ion-list>
      <ion-list-header no-lines inset>
      Playlist
      </ion-list-header>
      <div style="display: flex">
        <button ion-button icon-only (click)="selectedTrack.play()"><ion-icon name="play"></ion-icon></button>
        <button ion-button icon-only (click)="selectedTrack.pause()"><ion-icon name="pause"></ion-icon></button>
        <audio-track-progress-bar duration progress [audioTrack]="selectedTrack" style="width: 100%; margin: 0 10px" (onFinish)="playlist.next($event)"></audio-track-progress-bar>
      </div>
      <ion-item>
         <div [style.visibility]="selectedTrack && selectedTrack.hasLoaded ? 'visible' : 'hidden'" text-center>Playing <em>{{ selectedTrack?.title }}</em></div>
      </ion-item>
     
      
      <ion-item *ngFor="let audioTrack of playlist.audioTracks">
        <h2>{{ audioTrack.title }}</h2>
        <p>{{ audioTrack.artist }}</p>
        <button ion-button icon-only item-end *ngIf="audioTrack.isPlaying" (click)="audioTrack.pause()">
          <ion-icon name="pause"></ion-icon>
        </button>
        <button ion-button icon-only item-end *ngIf="!audioTrack.isPlaying" (click)="selectedTrack = audioTrack; audioTrack.play()">
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-item>
      
    </ion-list>
  </audio-playlist>
</ion-content>
